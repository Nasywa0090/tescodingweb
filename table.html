<DOCTYPE>
<html>
    <head>
    <title>Formulir Ekstrakurikuler Musik</title>
    </head>
    <body>
        <h1> Form Ekstrakurikuler</h1>
        <h2> Daftar Ekstrakurikuler Musik</h2>

    <form action="/submit" method="POST">
        <label>Nama Lengkap :</label>
        <input type="text" id="nama_siswa" name="nama_siswa" required><br><br>

        <label>Email :</label>
        <input type="text" id="email_siswa" name="email_siswa" required><br><br>

        <label>No Telepon :</label>
        <input type="text" id="telepon_siswa" name="telepon_siswa" required><br><br>

        <label>Alasan Memilih Musik :</label>
        <textarea rows="5" id="alasan_musik" name="alasan_musik" required></textarea><br><br>

        <button type="submit">Kirim Pendaftaran</button>
    </form>

</body>    
</html>
